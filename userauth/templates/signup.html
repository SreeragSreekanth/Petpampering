{% extends 'base.html' %}
{% load crispy_forms_tags %}  <!-- If using crispy-forms, otherwise remove this line -->

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 mb-5" style="min-height: 80vh;">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign Up</h3>

                <!-- Display Messages -->
                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Signup Form -->
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
