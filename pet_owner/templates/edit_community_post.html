{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'community_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
