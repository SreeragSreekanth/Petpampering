{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Pet Grooming{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏️ Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body">
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" value="{{ user.pet_owner_profile.phone_number }}">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="3">{{ user.pet_owner_profile.address }}</textarea>
                </div>

                <!-- Profile Picture -->
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control" accept="image/*">
                    {% if user.pet_owner_profile.profile_picture %}
                        <div class="mt-2">
                            <img src="{{ user.pet_owner_profile.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
                        </div>
                    {% endif %}
                </div>

                <!-- Save Changes Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
