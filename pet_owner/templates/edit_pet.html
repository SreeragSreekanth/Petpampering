{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h2>Edit Pet: {{ pet.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">Update Pet</button>
</form>

<script src="{% static 'pet_owner/js/dynamic_breeds.js' %}"></script>

{% endblock %}
