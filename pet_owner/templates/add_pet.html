{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Add Pet</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100" type="submit">Save Pet</button>
</form>


<script src="{% static 'pet_owner/js/dynamic_breeds.js' %}"></script>
{% endblock %}
