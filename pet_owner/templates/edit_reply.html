{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Reply</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'view_post' reply.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
