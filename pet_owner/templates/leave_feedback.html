{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Leave Feedback</h2>
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0 text-center">Feedback for {{ service.name }}</h5>
        </div>
        <div class="card-body">
            <p><strong>Offered by:</strong> {{ service.groomer.username }}</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    <a href="{% url 'view_service' service.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
