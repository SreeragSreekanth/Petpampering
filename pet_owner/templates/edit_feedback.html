{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Feedback</h2>

    <div class="d-flex justify-content-center">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px;">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Edit Feedback for {{ feedback.service.name }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}  <!-- Crispy form rendering -->

                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-success w-100">Update Feedback</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-0 text-center">
                <a href="{% url 'view_service' feedback.service.id %}" class="btn btn-secondary w-100">Back to Service</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
