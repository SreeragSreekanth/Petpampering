{% extends 'base.html' %}
{% block content %}
<h2>Breeds</h2>
<a href="{% url 'breed_create' %}" class="btn btn-primary">Add Breed</a>
<table class="table">
    <thead>
        <tr>
            <th>Breed</th>
            <th>Pet Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for breed in breeds %}
        <tr>
            <td>{{ breed.name }}</td>
            <td>{{ breed.pet_type.name }}</td>
            <td>
                <a href="{% url 'breed_update' breed.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'breed_delete' breed.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this breed?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
