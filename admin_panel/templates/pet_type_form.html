{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Pet Type</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'pet_type_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
