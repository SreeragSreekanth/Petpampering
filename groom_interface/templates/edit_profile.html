{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Pet Grooming{% endblock %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏️ Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body">
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea name="bio" class="form-control" rows="3">{{ user.groomer_profile.bio }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" value="{{ user.groomer_profile.location }}">
                </div>
                <div class="mb-3">
                    <label for="experience_years" class="form-label">Years of Experience</label>
                    <input type="number" name="experience_years" class="form-control" value="{{ user.groomer_profile.experience_years }}">
                </div>
                <div class="mb-3">
                    <label for="services_offered" class="form-label">Services Offered</label>
                    <textarea name="services_offered" class="form-control" rows="3">{{ user.groomer_profile.services_offered }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
